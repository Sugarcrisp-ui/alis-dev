# Read the Arch Linux wiki pages to learn more about the variables values.
# https://github.com/picodotdev/alis/blob/master/README.md

# init
## LOG generates a log file with the commands executed and output generated during installation.
### The log file is saved to /var/log/alis-packages.log.
LOG="false"

# pacman
## Arch Linux packages to install
## more at https://www.archlinux.org/packages/
## PACKAGES_PACMAN_CUSTOM_REPOSITORIES custom repositories to add to pacman configuration, see https://archlinux.org/pacman/pacman.conf.5.html#_repository_sections
### Comment lines starting with # charater are removed
PACKAGES_PACMAN_INSTALL="true"
PACKAGES_PACMAN_INSTALL_PIPEWIRE="true"
PACKAGES_PACMAN_INTERNET="caprine chromium curl discord firefox insync qbittorrent qtwebflix-git speedtest-cli-git sshfs wget"
PACKAGES_PACMAN_MULTIMEDIA="blueman bluez bluez-utils celluloid clipgrab ffmpeg imagemagick losslesscut-bin mpv openshot simpescreenrecorder spotify vlc"
PACKAGES_PACMAN_UTILITIES="bash-completion catfish copyq cronie dosfstools etcher-bin font-manager-git gnome-calculator gnome-disks gpick lz4 man-db man-pages ntfs-3g pamac paprefs ranger seahorse syncthing timeshift timeshift-autosnap !tlp unzip xfce4-terminal zip"
PACKAGES_PACMAN_DOCUMENTS_AND_TEXT="calibre evince gedit libreoffice-still ttf-font-awesome vim xournalpp"
PACKAGES_PACMAN_COMMUNICATION="signal-desktop whatsapp-nativefier"
PACKAGES_PACMAN_GAMES=""
PACKAGES_PACMAN_SECURITY="gufw rsync gnupg"
PACKAGES_PACMAN_SCIENCE=""
PACKAGES_PACMAN_OTHERS=""
PACKAGES_PACMAN_DEVELOPER="git python virtualbox"
PACKAGES_PACMAN_CUSTOM="nano micro"
PACKAGES_PACMAN_PIPEWIRE="pipewire !pipewire-pulse !pipewire-jack !pipewire-alsa xdg-desktop-portal xdg-desktop-portal-gnome xdg-desktop-portal-gtk"
PACKAGES_PACMAN_CUSTOM_REPOSITORIES="
#[custom]
#SigLevel = Optional TrustAll
#Server = file:///home/custompkgs

[arcolinux_repo]
SigLevel = Required DatabaseOptional
Include = /etc/pacman.d/arcolinux-mirrorlist

[arcolinux_repo_3party]
SigLevel = Required DatabaseOptional
Include = /etc/pacman.d/arcolinux-mirrorlist

[arcolinux_repo_xlarge]
SigLevel = Required DatabaseOptional
Include = /etc/pacman.d/arcolinux-mirrorlist"

